<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>

<form  [formGroup]="passForm" >  

  <!-- email-->
  <mat-form-field class="inBox">
    <input [(ngModel)]="email" formControlName="email"  matInput placeholder="email" required/>

  </mat-form-field>
  <br/>

  <!-- new password-->
  <mat-form-field class="inBox">
  <input    matInput placeholder="new password" [type]="hide ? 'password' : 'text'" [(ngModel)]="newPass" formControlName="newPass" required>
 
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
    'visibility_off'}}</mat-icon>

</mat-form-field>

  
  <br/>

<!-- confirm password-->
  <mat-form-field class="inBox">
      <input   matInput placeholder="confirm Password" [type]="hide ? 'password' : 'text' " [(ngModel)]="confirmPass" formControlName="confirmPass"  required>

      <mat-icon matSuffix (click)="hide=!hide">{{hide ? 'visibility' :
        'visibility_off'}}</mat-icon>
    </mat-form-field>

 
  <br/>

  <!-- save button-->
  <button [disabled]="!passForm.valid" (click) = "submit()"   mat-raised-button color="primary" class="butt" > Confirm </button>

</form>
