<!--The content below is only a placeholder and can be replaced.-->
<!--main header.-->

<mat-card class="mycard">
  <mat-card-header>
    <div mat-card-avatar class="headerImage"></div>
    <mat-card-title> WorkRoam </mat-card-title>
    
  </mat-card-header>
</mat-card>

<div style="text-align:center">
  <h1   class="title">
    {{ title }}
  </h1>

<form  [formGroup]="passForm" >  

  <!-- email-->
  <mat-form-field class="inBox">
    <input [(ngModel)]="email" formControlName="email"  matInput placeholder="email" required>
   
    <mat-icon matSuffix  aria-hidden="false" aria-label="Example home icon"  >
      email</mat-icon>
  </mat-form-field>
  
  <br/>

  <!-- new password-->
  <mat-form-field class="inBox" >
  <input minlength="8"  maxlength="8"  matInput placeholder="new password" [type]="hide ? 'password' : 'text'" [(ngModel)]="newPass" formControlName="newPass" required>
 
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
    'visibility_off'}}</mat-icon>

</mat-form-field>

  
  <br/>

<!-- confirm password-->
  <mat-form-field class="inBox">
      <input minlength="8"  maxlength="8"    matInput placeholder="confirm Password" [type]="hide ? 'password' : 'text' " [(ngModel)]="confirmPass" formControlName="confirmPass"  required>

      <mat-icon matSuffix (click)="hide=!hide">{{hide ? 'visibility' :
        'visibility_off'}}</mat-icon>
    </mat-form-field>

 
  <br/>

  <!-- save button-->
  <button [disabled]="!passForm.valid" (click) = "submit()"   mat-raised-button color="primary" class="butt" >Confirm <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_forward</mat-icon> </button>

</form>
<p class="title"   *ngIf="clic">
     Successfully Changed !  
</p>
